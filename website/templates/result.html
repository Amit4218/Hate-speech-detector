<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Hate Speech Detector</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="main">
        <div id="page1">
            <div id="basicInfo">
                <div id="logo">
                    <img src="../image/fabicon/android-chrome-192x192.png" alt="">
                </div>
                <h2>Hate Speech Detector</h2>
            </div>
            <nav>
                <ul class="barmenu">
                    <li>
                        <h4>About Us</h4>
                        <ul class="submenu">
                            <li><a class="nav-bar nav-iteam" id="mission & vision" href="/mission">Mission & Vision</a></li>
                            <li><a class="nav-bar nav-iteam" id="Team" href="/Team">Team</a></li>
                        </ul>
                    </li>
                    <li>
                        <h4>Contact Us</h4>
                        <ul class="submenu">
                            <li><a href="#" target="_blank">Email</a></li>
                            <li><a href="#" target="_blank">Facebook</a></li>
                            <li><a href="#" target="_blank">Twitter</a></li>
                            <li><a href="#" target="_blank">Instagram</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="page2">
            <div id="transcription">
                <h3>Transcribed Text:</h3>
                <p>{{ text }}</p>
            </div>
            <div id="hate-speech-analysis">
                <h3>Hate Speech Analysis:</h3>
                <ol>
                    {% for word, score in analysis %}
                        <li>{{ word }} - {{ score }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
        <div id="page3">
            <!-- Additional content or footer goes here -->
        </div>
    </div>
</body>
</html>
